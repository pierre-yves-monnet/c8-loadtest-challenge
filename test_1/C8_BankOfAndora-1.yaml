global:
  identity:
    auth:
      enabled: false

identity:
  enabled: false


tasklist:
  enabled: true

optimize:
  enabled: false

connectors:
  enabled: false

# Reduce for Zeebe and Gateway the configured replicas and with that the required resources
# to get it running locally
zeebe:
  clusterSize: 11
  partitionCount: 11
  replicationFactor: 3
  pvcSize: 10Gi

zeebe-gateway:
  replicas: 2

elasticsearch:
  master:
    replicaCount: 1
    persistence:
      size: 15Gi
      

prometheusServiceMonitor:
  enabled: true      